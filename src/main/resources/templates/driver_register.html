<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Driver Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">InstiCab</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register as User</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Driver Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Your request has been received ! !
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input
                                class="form-control"
                                id="Username"
                                name="Username"
                                placeholder="Enter Username"
                                th:field="*{user.username}"
                                type="text"
                        />
                        <p th:errors = "*{user.username}" class="text-danger"
                           th:if="${#fields.hasErrors('user.username')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter First Name"
                                th:field="*{user.firstName}"
                                type="text"
                        />
                        <p th:errors = "*{user.firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('user.firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Middle Name</label>
                        <input
                                class="form-control"
                                id="middleName"
                                name="middleName"
                                placeholder="Enter Middle Name"
                                th:field="*{user.middleName}"
                                type="text"
                        />
                        <p th:errors = "*{user.middleName}" class="text-danger"
                           th:if="${#fields.hasErrors('user.middleName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:field="*{user.lastName}"
                                type="text"
                        />
                        <p th:errors = "*{user.lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('user.lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{user.email}"
                                type="email"
                        />
                        <p th:errors = "*{user.email}" class="text-danger"
                           th:if="${#fields.hasErrors('user.email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone</label>
                        <input
                                class="form-control"
                                id="phoneNo"
                                name="phoneNo"
                                placeholder="Enter Phone"
                                th:field="*{user.phoneNo}"
                                type="number"
                        />
                        <p th:errors = "*{user.phoneNo}" class="text-danger"
                           th:if="${#fields.hasErrors('user.phoneNo')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">License Number</label>
                        <input
                                class="form-control"
                                id="licenseNumber"
                                name="licenseNumber"
                                placeholder="Enter License nunber"
                                th:field="${user.driver.licenseNumber}"
                                type="text"
                        />
                        <p th:errors = "${user.driver.licenseNumber}" class="text-danger"
                           th:if="${#fields.hasErrors('user.driver.licenseNumber')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Aadhar Number</label>
                        <input
                                class="form-control"
                                id="aadharNumber"
                                name="aadharNumber"
                                placeholder="Enter Aadhar number"
                                th:field="${user.driver.aadharNumber}"
                                type="text"
                        />
                        <p th:errors = "${user.driver.aadharNumber}" class="text-danger"
                           th:if="${#fields.hasErrors('user.driver.aadharNumber')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Bank Account Number</label>
                        <input
                                class="form-control"
                                id="accountNo"
                                name="accountNo"
                                placeholder="Enter Bank account number"
                                th:field="${user.driver.accountNo}"
                                type="text"
                        />
                        <p th:errors = "${user.driver.accountNo}" class="text-danger"
                           th:if="${#fields.hasErrors('user.driver.accountNo')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Bank Account Name</label>
                        <input
                                class="form-control"
                                id="accountName"
                                name="accountName"
                                placeholder="Enter Bank account name"
                                th:field="${user.driver.accountName}"
                                type="text"
                        />

                        <p th:errors = "${user.driver.accountName}" class="text-danger"
                           th:if="${#fields.hasErrors('user.driver.accountName')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">IFSC Code</label>
                        <input
                                class="form-control"
                                id="ifscCode"
                                name="ifscCode"
                                placeholder="Enter IFSC Code"
                                th:field="${user.driver.ifscCode}"
                                type="text"
                        />

                        <p th:errors = "${user.driver.ifscCode}" class="text-danger"
                           th:if="${#fields.hasErrors('user.driver.ifscCode')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Bank Name</label>
                        <input
                                class="form-control"
                                id="bankName"
                                name="bankName"
                                placeholder="Enter Bank name"
                                th:field="${user.driver.bankName}"
                                type="text"
                        />

                        <p th:errors = "${user.driver.bankName}" class="text-danger"
                           th:if="${#fields.hasErrors('user.driver.bankName')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
